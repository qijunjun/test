<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>政府管辖企业</title>
    <link rel="stylesheet" href="/resources/css/reset.css" />
    <link rel="stylesheet" href="/resources/css/message.css" />
    <link rel="stylesheet" href="/resources/css/add.css" />
    <link rel="stylesheet" href="/resources/css/table.css" />
</head>
<body>
<article>
    <section>
        <div class="title">
            <h3>新增政府管辖企业</h3>
        </div>
        <div class="grid">
            <div>
                <label for="government_name">政府名称</label>
                <select name="government_name" id="government_name">
                    <option disabled="disabled" selected="selected" value="0">请选择政府名称</option>
                </select>
            </div>
            <div id="company">
                <label for="companyName">企业名称</label>
                <select name="companyName" id="companyName">
                    <option value="0" disabled="disabled" selected="selected">选择企业名称</option>
                </select>
            </div>
        </div>
    </section>
    <section>
        <button id="submit">关联</button>
    </section>
</article>
<article>
    <section class="table">
        <div class="top">
            <h3>政府管辖企业列表</h3>
            <div class="search"></div>
            <input id="search" type="text" />
        </div>
        <div class="center"></div>
        <div class="bottom">
            <table id="governmentCompany">
                <thead>
                <tr>
                    <th data-column-id="name">政府名称</th>
                    <th data-column-id="companyname">企业名称</th>
                    <th data-column-id="companylegal">企业法人</th>
                    <th data-formatter="delete" data-sortable="false">删除</th>
                </tr>
                </thead>
            </table>
        </div>
    </section>
    <section></section>
</article>
</body>
<script src="/resources/js/jquery.min.js"></script>
<script src="/resources/js/jquery.bootgrid.min.js"></script>
<script src="/resources/js/methods.js"></script>
<script src="/resources/js/message_test.js"></script>
<script src="/resources/js/getData_test.js"></script>
<script src="/resources/js/admin/govermentCompany.js"></script>
</html>
