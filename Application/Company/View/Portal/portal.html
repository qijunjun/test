<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>企业详情展示页面</title>
    <link rel="stylesheet" href="/resources/css/reset.css" />
    <link rel="stylesheet" href="/resources/css/message.css" />
    <link rel="stylesheet" href="/resources/css/add.css" />
    <link rel="stylesheet" href="/resources/css/table.css" />
    <link rel="stylesheet" href="/resources/css/company/portal.css" />
    <link rel="stylesheet" href="/resources/css/enlarge.css" />
    <script type="text/javascript" src="/resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="/resources/js/jquery.dotdotdot.min.js"></script>
    <script src="/resources/js/jquery.bootgrid.min.js"></script>
    <script type="text/javascript" src="/resources/js/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="/resources/js/echarts/dist/china.js"></script>
</head>
<body>
<div class="module-box">
    <section>
        <div class="hidden" id="cover">
            <div id="cover-content">
                <div class="enlarge"><svg width="14px" height="14px" viewBox="0 0 18 18"><g stroke="none" stroke-width="1"><g transform="translate(-1376.000000, -678.000000)" fill="#000000"><g transform="translate(334.000000, 486.000000)"><g transform="translate(0.000000, 86.000000)"><g transform="translate(1.000000, 64.000000)"><g transform="translate(1050.056349, 51.056349) rotate(-315.000000) translate(-1050.056349, -51.056349) translate(1039.556349, 40.556349)"><rect x="0" y="8.59090909" width="21" height="3.81818182"></rect><rect transform="translate(10.500000, 10.500000) rotate(-270.000000) translate(-10.500000, -10.500000) " x="0" y="8.59090909" width="21" height="3.81818182"></rect></g></g></g></g></g></g></svg></div>
                <p class="pcontent"></p>
            </div>
        </div>
    </section>
    <div class="first-raid">
        <section id="company-base">
            <div class="logo"><img class="hidden" src="" alt=""></div>
            <div class="name-container"><div class="name"><div></div></div></div>
            <div class="address"><span><img src="/resources/images/portal/address.png" alt="地址"></span><span></span></div>
            <div class="corporation"><span><img src="/resources/images/portal/users.png" alt="法人"></span><span></span></div>
            <div class="contact"><span><img src="/resources/images/portal/contact.png" alt="联系人"></span><span></span></div>
            <div class="phone"><span><img src="/resources/images/portal/phone.png" alt="电话"></span><span></span></div>
        </section>
        <section id="company-extend">
            <section class="introduction">
                <div class="title"><h3>企业介绍</h3></div>
                <div>
                   <p></p>
                </div>
            </section>
            <section>
                <div class="imgs-out">
                    <div id="img-leftArrow"></div>
                    <div id="img-rightArrow"></div>
                    <div id="com-imgs">
                        <div id="imgs-inside">
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <div class="second-raid">
        <section id="data-analysis">
            <div class="title"><h3>企业业务数据统计</h3></div>
            <div id="code-use">
            </div>
            <div id="io-total">
            </div>
            <div id="io-map">
            </div>
        </section>
    </div>
    <div class="third-raid">
        <section>
            <section class="table">
                <div class="title top">
                    <h3>企业资质认证</h3>
                    <div class="search"></div>
                    <input type="text" id="search">
                </div>
                <div class="center"></div>
                <div class="bottom">
                    <table id="aptitude">
                        <thead>
                        <tr>
                            <th data-formatter="certificate">资质证书</th>
                            <th data-column-id="aptitudename">资质名称</th>
                            <th data-column-id="aptitudecode">资质编号</th>
                            <th data-column-id="create_time" data-converter="date">发证时间</th>
                            <th data-column-id="validity_time" data-converter="date">有效期</th>
                        </tr>
                        </thead>
                        <tbody><tr data-row-id="0"><td class="text-left" style="">w</td><td class="text-left" style="">w</td><td class="text-left" style="">w</td><td class="text-left" style="">2016年8月5日</td><td class="text-left" style="">2016年8月25日</td></tr><tr data-row-id="1"><td class="text-left" style="">2</td><td class="text-left" style="">2</td><td class="text-left" style="">2</td><td class="text-left" style="">2016年8月12日</td><td class="text-left" style="">2016年8月19日</td></tr><tr data-row-id="2"><td class="text-left" style="">资质名称1</td><td class="text-left" style="">编码1</td><td class="text-left" style="">单位1</td><td class="text-left" style="">2016年8月5日</td><td class="text-left" style="">2016年8月25日</td></tr></tbody>
                    </table>
                </div>
            </section>
        </section>
    </div>
</div>
</body>
<script type="text/javascript" src="/resources/js/company/portal.js"></script>
</html>
