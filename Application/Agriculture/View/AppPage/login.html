<!DOCTYPE html>
<html lang="zh-HanS">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1 maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/nongshi/css/main.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/nongshi/css/login.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/nongshi/css/style2.css" />
<script src="__PUBLIC__/js/appcan/appcan.js"></script>
<script src="__PUBLIC__/js/appcan/appcan.control.js"></script>
<script src="__PUBLIC__/js/appcan/appcan.listview.js"></script>
<script src="__PUBLIC__/js/appcan/appcan.slider.js"></script>
<script src="__PUBLIC__/js/appcan/appcan.tab.js"></script>
<script src="__PUBLIC__/js/appcan/appcan.treeview.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/appcan/jquery-2.1.3.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/appcan/sqlite.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/appcan/login_main.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/appcan/login_database.js"></script>
<script type="text/javascript" src="__PUBLIC__/nongshi/js/login.js"></script>
</head>
<body onload="setWindow();">
	<div id="logo">
		<img src="__PUBLIC__/nongshi/images/logo.png" alt="logo" title="logo" />
	</div>
	<div id="title">
		生产过程记录系统
	</div>
	<div id="loginInput">
		<input id="user" type="input" required="required" placeholder="用户名称" />
		<input id="password" type="password" required="required" placeholder="登录密码" />
	</div>
	<div id="button">
		<button id="login" onclick="login();">
			登　录
		</button>
		<button id="cancel" onclick="quit();">
			取　消
		</button>
	</div>

	<div class="ty-loading">
		<div class="ty-spinner-box box-1">
			<div class="circle-1"></div>
			<div class="circle-2"></div>
			<div class="circle-3"></div>
			<div class="circle-4"></div>
		</div>
		<div class="ty-spinner-box box-2">
			<div class="circle-1"></div>
			<div class="circle-2"></div>
			<div class="circle-3"></div>
			<div class="circle-4"></div>
		</div>
		<div class="ty-spinner-box box-3">
			<div class="circle-1"></div>
			<div class="circle-2"></div>
			<div class="circle-3"></div>
			<div class="circle-4"></div>
		</div>
	</div>

</body>

</html>
