<script>
    $(document).ready(function () {
        $.ajax({
            url: "/home/utility/regions",
            method: "post",
            dataType: "json",
            success: function (data) {
                if (data.code !== "001") {
                    throw new Error(data.code, data.message);
                }
                data = data.result;
                data = JSON.stringify(data);
                localStorage.setItem("area", data);
            },
            error: function (err) {
                console.error(err);
            }
        });
        //抓取企业信息
        $.ajax({
            url: "/Company/Basic/index",
            method: "post",
            dataType: "json",
            success: function (data) {
                console.log(data);
                if (data.code !== "001") {
                    throw new Error(data.code, data.message);
                }
                data = data.result;
                $("#company").html(data.name);
            },
            error: function (err) {
                console.error(err);
            }
        });
    });
</script>
