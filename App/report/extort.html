<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>索取质检报告</title>
    <link rel="stylesheet" href="../../resources/css/app/report/main.css">
    <link rel="stylesheet" href="../../resources/css/message.css">
</head>
<body>
<header>索取质检报告</header>
<article>
    <section>
        <div class="reportContent">
            <h2>产品批次</h2>
            <textarea name="contentInfo" id="contentInfo" data-name="产品批次" cols="30" rows="1" placeholder="请输入外包装上的产品批次号"></textarea>
        </div>
        <div  class="reportTel">
            <h2>年份</h2>
            <input type="text" placeholder="请输入年份" name="year" id="year">
        </div>
        <div class="reportContent">
            <h2>单位名称</h2>
            <textarea name="companyName" id="companyName" data-name="单位名称" cols="30" rows="1" placeholder="请输入您的单位名称及地址"></textarea>
        </div>
        <div class="reportTel">
            <h2>联系电话</h2>
            <input type="text" id="tel"  data-name="联系电话" placeholder="输入您的手机号或邮箱，便于我们与您联系并发送质检报告">
        </div>
        <button type="submit" class="submit" id="submit"></button>
        <p class="phone">
            <a id="phone">
                <img src="../../resources/images/app/report/calling.png" alt="拨打厂家电话">
            </a>
        </p>
    </section>
</article>
<script type="text/javascript" src="../../resources/js/jquery.min.js"></script>
<script type="text/javascript" src="../../resources/js/getData.js"></script>
<script type="text/javascript" src="../../resources/js/message.js"></script>
<script type="text/javascript" src="../../resources/js/app/report/upload.js"></script>
<script type="text/javascript" src="../../resources/js/app/report/addExtort.js"></script>
</body>
</html>
