<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>扫描结果</title>
    <link rel="stylesheet" href="/resources/css/app/swiper.css">
    <link rel="stylesheet" href="/resources/css/app/main.css">
    <link rel="stylesheet" href="/resources/css/message.css">
    <style>
        /*增加的*/

        .popmask {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .4);
            display: none;
        }
        .popCnt {
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 9999;
            width: 100%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .bigImg {
            max-width: 100%;
        }

        body.hasPop {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>扫描结果</header>
    <article>
        <div class="productName">
            <section>
                <h2 id="productName">&nbsp;查询中...&nbsp;</h2>
            </section>
            <section>
                <p>您所查询的防伪码为：<span id="code">&nbsp;查询中...&nbsp;</span></p>
                <p>请核对防伪码数字是否与标签一致。</p>
                <p><a id="report">我要举报&gt;&gt;</a></p>
            </section>
            <section id="message">
                <p>该防伪码已于<span id="time">&nbsp;查询中...&nbsp;</span>第一次查询</p>
                <h3>本次为第<span id="nowTimes">&nbsp;查询中...&nbsp;</span>次查询</h3>
            </section>
            <section>
                <img id="redPocket" src="/resources/images/app/getMoney.png" alt="抢红包按钮">
            </section>
        </div>
        <div id="productArea" class="productinform hidden">
            <section>
                <h2>产品溯源信息</h2>
                <p id="product">&nbsp;查询中...&nbsp;</p><a id="comment"><span class="blue-btn">评价商品</span></a>
            </section>
            <section class="swiper-container">
                <!--<img id="productImage">-->
                <div id="pImg" class="swiper-wrapper">
                </div>
                <div class="swiper-pagination"></div>
            </section>
            <section>
                <p><b>产品规格</b>：<span id="spec">&nbsp;查询中...&nbsp;</span></p>
                <div>
                    <p><b>零售价格</b>：¥<span id="price">&nbsp;查询中...&nbsp;</span></p>
                    <a id="netShop"><span class="blue-btn">网上商城</span></a>
                </div>
                <p><b>产品简介</b>：<span id="productIntroduct">&nbsp;查询中...&nbsp;</span></p>
            </section>
            <section id="produceArea" class="hidden">
                <p>生产信息</p>
                <table id="produceInfo">
                </table>
            </section>
            <section id="processArea">
                <a id="process"><button class="process">点击查看生产过程记录</button></a>
            </section>
            <section id="checkIOArea" class="checkIO hidden">
                <p>出入库信息</p>
                <ul class="ul1" id="checkIO"></ul>
            </section>
        </div>
        <div id="companyArea" class="companyinform hidden">
            <section>
                <div>
                    <h2>企业信息</h2>
                    <p id="company">&nbsp;查询中...&nbsp;</p>
                </div>
                <div>
                    <img id="companyLogo" src="../../resources/images/app/LOGO.png" alt="logo图">
                </div>
            </section>
            <section class="swiper-container">
                <div id="cImg" class="swiper-wrapper">
                </div>
                <div class="swiper-pagination"></div>
            </section>
            <section>
                <p><b>企业地址</b>：<span id="companyAddress">&nbsp;查询中...&nbsp;</span></p>
                <p><b>企业简介</b>：<span id="companyIntroduct">&nbsp;查询中...&nbsp;</span></p>
            </section>
            <section>
                <p><b>联系我们</b>：<span id="companyContact">&nbsp;查询中...&nbsp;</span></p>
                <p id="companyPhone"></p>
            </section>
        </div>
    </article>
    <!--这里是底部按钮栏-->
    <div class="bottom-bar-box">
        <div class="bottom-bar">
            <a id="companyPhone-btn" class="bottom-btn" href="">
                联系厂家
            </a>
            <a id="comment-btn" class="bottom-btn" href="">
                评价商品
            </a>
            <a id="report-btn" class="bottom-btn" href="">
                我要举报
            </a>
            <a id="netShop-btn" class="bottom-btn" href="">
                网上商城
            </a>
        </div>
    </div>
    <div class="popmask">
    </div>
    <div class="popCnt">
        <img class="bigImg" src="" alt="">
    </div>
    <script type="text/javascript" src="/resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>
    <script type="text/javascript" src="/resources/js/app/swiper.js"></script>
    <script type="text/javascript" src="/resources/js/app/scanCode_test.js"></script>
    <script type="text/javascript" src="/resources/js/methods.js"></script>
    <script type="text/javascript" src="/resources/js/message_test.js"></script>
</body>
</html>
